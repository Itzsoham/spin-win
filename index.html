<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Spin the wheel to win exciting discounts! Enter your order number and try your luck with our interactive discount spinner."
    />
    <link rel="icon" type="image/png" href="./logo.png" />

    <title>Discount Spinner - Win Amazing Discounts!</title>
    <link rel="stylesheet" href="index.css" />
  </head>

  <body>
    <div class="container">
      <header class="header">
        <div class="logo-container">
          <img src="./logo.png" alt="MOLRAXA Logo" class="logo" />
        </div>
        <h2 class="company-name">MOLRAXA Agro Chemicals</h2>
        <h1>Discount scheme of SPIN and WIN</h1>
        <p>Spin the wheel and win amazing discounts!</p>
      </header>

      <main class="main-content">
        <!-- Spinner Section -->
        <section class="spinner-section">
          <div class="spinner-container">
            <canvas id="spinnerWheel"></canvas>
            <svg
              class="spinner-arrow"
              width="20"
              height="38"
              viewBox="0 0 50 60"
              xmlns="http://www.w3.org/2000/svg"
            >
              <defs>
                <filter
                  id="shadow"
                  x="-50%"
                  y="-50%"
                  width="200%"
                  height="200%"
                >
                  <feDropShadow
                    dx="0"
                    dy="1"
                    stdDeviation="1.5"
                    flood-color="#000"
                    flood-opacity="0.3"
                  />
                </filter>
              </defs>
              <path
                d="M25 60 L8 18 L20 18 L20 0 L30 0 L30 18 L42 18 Z"
                fill="#000000"
                filter="url(#shadow)"
              />
            </svg>
          </div>
        </section>

        <!-- Input Section with Product Image -->
        <section class="input-section">
          <div class="input-group">
            <label for="orderNumber">Order Number</label>
            <input
              type="text"
              id="orderNumber"
              placeholder="Enter your order number..."
              autocomplete="off"
            />
          </div>

          <button class="spin-button" id="spinButton">
            <span>ðŸŽ¯ Spin the Wheel</span>
          </button>

          <!-- Product Image Section (Below Button) -->
          <div class="product-image-container" id="productImageContainer">
            <img
              src="./VAZANDAR.png"
              alt="VAZANDAR Product"
              class="product-image"
              id="productImage"
            />
          </div>

          <div class="result-display" id="resultDisplay">
            <div class="discount-text" id="discountText">-</div>
            <div class="result-label">Your Discount</div>
          </div>

          <div class="status-message" id="statusMessage"></div>
        </section>
      </main>
    </div>

    <!-- Chart JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>
    <!-- Chart JS Plugin for displaying text over chart -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chartjs-plugin-datalabels/2.1.0/chartjs-plugin-datalabels.min.js"></script>
    <script src="index.js"></script>
  </body>
</html>
